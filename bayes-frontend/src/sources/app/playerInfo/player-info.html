<div class="panel-group">
    <h4>Player info:</h4>
    <div class="panel panel-default">
        <div class="panel-heading">Player Details</div>
        <div class="panel-body">Name: {{getPlayer()?.name}}</div>
        <div class="panel-body">Money: {{getPlayer()?.money}}</div>
        <div class="panel-body">Age: {{getPlayer()?.age}}</div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Weather</div>
        <div class="panel-body">{{getPlayer()?.weather}}</div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Location</div>
        <div class="panel-body">{{getPlayer()?.location}}</div>
    </div>
</div>
